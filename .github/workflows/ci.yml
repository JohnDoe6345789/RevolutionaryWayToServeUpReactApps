name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint and format check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Check out repository
        uses: actions/checkout@v6

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.4

      - name: Install codegen dependencies
        run: bun install
        working-directory: codegen

      - name: Install retro-react-app dependencies
        run: bun install
        working-directory: retro-react-app

      - name: Install e2e dependencies
        run: bun install
        working-directory: e2e

      - name: Run comprehensive linting
        run: node scripts/lint-all.js

  smoke-test:
    name: Playwright smoke test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    # NOTE: do NOT "needs: lint" if you want the issue to be created only when
    # BOTH lint and tests fail in the same run. They must run independently.
    steps:
      - name: Check out repository
        uses: actions/checkout@v6

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.4

      - name: Install dependencies
        run: bun install
        working-directory: ci

      - name: Install Playwright browsers
        working-directory: e2e
        run: |
          bun x playwright install --with-deps

      - name: Verify Playwright browsers exist
        working-directory: e2e
        run: |
          test -d "$HOME/.cache/ms-playwright"
          ls -la "$HOME/.cache/ms-playwright"
          bun x playwright --version
          bun x playwright test --list

      - name: Link test dependencies into src
        run: node test-tooling/tests/linkSrcNodeModules.js

      - name: Run unit tests
        run: bun test
        working-directory: test-tooling

      - name: Run Playwright smoke test
        run: bun run test
        working-directory: e2e

  create-test-failure-issue:
    name: Open issue when BOTH lint and tests fail
    runs-on: ubuntu-latest
    needs: [lint, smoke-test]
    if: ${{ always() }}
    permissions:
      issues: write
      contents: read

    steps:
      - name: Create issue for failing lint+tests (assigned to Codex + Copilot)
        if: ${{ needs.lint.result == 'failure' && needs.smoke-test.result == 'failure' }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { repo, owner } = context.repo;
            const runUrl = `https://github.com/${owner}/${repo}/actions/runs/${context.runId}`;
            const title = `Fix CI failure (lint + tests) for run #${context.runNumber}`;

            const labels = ['ci-failure', 'lint', 'tests'];

            const assignees = [
              'github-copilot',
              'codex'
            ];

            // Dedupe by exact title
            const existing = await github.paginate(github.rest.issues.listForRepo, {
              owner,
              repo,
              state: 'open',
              per_page: 100,
            });

            const dup = existing.find(i => i.title === title);
            if (dup) {
              core.info(`Issue already exists: ${dup.html_url}`);
              return;
            }

            const body = [
              'Automated alert: **both** lint and tests failed in CI.',
              '',
              `- Run: [#${context.runNumber}](${runUrl})`,
              `- Commit: ${context.sha}`,
              `- Branch: ${context.ref_name}`,
              '',
              'Signals:',
              `- lint: ${context.payload?.workflow_run ? 'n/a' : 'failure'}`,
              `- smoke-test: ${context.payload?.workflow_run ? 'n/a' : 'failure'}`,
              '',
              'Action items:',
              '- Fix lint/format failures.',
              '- Fix failing unit/e2e tests.',
              '- Open a PR referencing this issue so it auto-closes.',
            ].join('\n');

            const { data: issue } = await github.rest.issues.create({
              owner,
              repo,
              title,
              body,
              labels,
              assignees,
            });

            core.info(`Created and assigned issue: ${issue.html_url}`);
